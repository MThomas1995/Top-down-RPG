<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Canvas Game - Tiled - Development</title>
</head>
<body>
    <div id="game-container">
        <canvas id="canvas"></canvas>
        <div id="money-count">Â£ <span>0</span></div>
        <div id="inventory">
            <div id="collectables-container">
                <h3>Collectables</h3>
                <div id="collectables"></div>
            </div>
            <button onclick="toggleInventory()">Inventory</button>
        </div>
        <div id="coordinates-container">
            <p id="x-pos"></p>
            <p id="y-pos"></p>
        </div>
        <div id="config-container">
            <button onclick="toggleGridLayer()" id="toggle-grid">Toggle Grid</button>
            <button onclick="toggleBoundaryLayer()" id="toggle-boundaries">Toggle Boundaries</button>
        </div>
    </div>
    <script src="collisions.js"></script>
    <script src="collectables.js"></script>
    <!-- Classes -->
    <script src="classes/Boundary.js"></script>
    <script src="classes/Collectable.js"></script>
    <script src="classes/GridLayer.js"></script>
    <script src="classes/Projectile.js"></script>
    <script src="classes/Sprite.js"></script>
    
    <script src="actions.js"></script>
    <script src="grid-layer.js"></script>
    <script src="index.js"></script>
